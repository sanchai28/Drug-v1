<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - ระบบคลังยา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        const API_BASE_URL_FROM_SERVER = "{{ API_BASE_URL_FROM_SERVER | safe }}";
    </script>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }

        /* Keyframes for the gradient color scrolling animation */
        @keyframes gradient-scroll {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Keyframes for the gradient bouncing/pulsing animation */
        @keyframes gradient-bounce {
            0%, 100% {
                background-size: 200% 200%; /* Standard size */
            }
            50% {
                background-size: 220% 220%; /* Slightly larger to create a "bounce" or "pulse" effect */
            }
        }

        /* Utility class to apply both animations */
        .animate-gradient-bounce {
            background-size: 200% 200%; /* Initial background size, important for both animations */
            animation: gradient-scroll 15s ease-in-out infinite,
                         gradient-bounce 2.5s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-rose-100 via-teal-100 to-blue-100 flex items-center justify-center min-h-screen animate-gradient-bounce">
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <!-- SVG Icon and Title -->
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-auto text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M4.5 12.5l8 -8a4.94 4.94 0 0 1 7 7l-8 8a4.94 4.94 0 0 1 -7 -7" />
                <path d="M8.5 8.5l7 7" />
            </svg>
            <h2 class="mt-6 text-2xl sm:text-3xl font-bold tracking-tight text-gray-900">
                ระบบบริหารจัดการคลังยา
            </h2>
            <p class="mt-2 text-sm text-gray-600">กรุณาเข้าสู่ระบบเพื่อใช้งาน</p>
        </div>
        <form id="loginForm">
            <div class="mb-6">
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">ชื่อผู้ใช้งาน (Username)</label>
                <div class="mt-2">
                    <input id="username" name="username" type="text" autocomplete="username" required
                           class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div class="mb-6">
                <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">รหัสผ่าน</label>
                </div>
                <div class="mt-2">
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="block w-full rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sky-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <button type="submit"
                        class="flex w-full justify-center rounded-lg bg-gradient-to-r from-sky-600 to-cyan-500 px-4 py-3 text-sm font-semibold leading-6 text-white shadow-lg hover:from-sky-700 hover:to-cyan-600 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 focus:ring-offset-white transform transition-all duration-150 ease-in-out hover:scale-105 active:scale-95">
                    เข้าสู่ระบบ
                </button>
            </div>
        </form>
        <p id="loginError" class="mt-4 text-center text-sm text-red-600"></p>
    </div>

    <!-- เรียกใช้ไฟล์ JavaScript ภายนอก -->
    <script src="/static/utils.js"></script>
    <script src="/static/login.js"></script> 
</body>
</html>
